name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-check:
    name: Lint, Format & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Cache Biome
        uses: actions/cache@v4
        with:
          path: node_modules/.cache/biome
          key: ${{ runner.os }}-biome-${{ hashFiles('**/biome.json') }}
          restore-keys: |
            ${{ runner.os }}-biome-

      - name: Run Biome CI
        run: bun run ci

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-and-check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build application
        run: bun run build
        env:
          GOOGLE_SHEETS_CLIENT_EMAIL: "ci-test@example.com"
          GOOGLE_SHEETS_PRIVATE_KEY: "-----BEGIN PRIVATE KEY-----\nMOCK_KEY_FOR_CI_BUILD_ONLY\n-----END PRIVATE KEY-----\n"
          GOOGLE_SHEETS_SPREADSHEET_ID: "mock-spreadsheet-id-for-ci"
          GOOGLE_SHEETS_SHEET_NAME: "Sheet1"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next
          retention-days: 7
